<div class="container-fluid">
  <div class="row">
    <nav class="navbar">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a [routerLink]="['/']" class="nav-link" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">Home</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/list']" class="nav-link" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">Overzicht helpteksten</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/add']" class="nav-link" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">Nieuwe helptekst</a>
        </li>


      </ul>
    </nav>

    <button type="button" class="btn btn-primary helpbutton" (click)="showHelpByHelpId('003')">
      <fa-icon [icon]="faQuestionCircle"></fa-icon>
    </button>

  </div>

  <div *ngIf="helpmsg" class="helpmsg">
    <button type="button" class="btn btn-primary" (click)="clearHelp()">
      close
    </button>
    <div [innerHTML]="helpmsg">
    </div>
  </div>

  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>

  <div class="container-fluid">
    <app-messages></app-messages>
  </div>


</div>
