<div class="container">
    <h2>Messages</h2>
    <div class="messages">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let message of messages">
                {{message}}
            </li>
        </ul>
    </div>
    <div *ngIf="messages.length > 0">
        <button type="button" class="btn btn-primary" (click)="clear()">clear messages</button>
    </div>
</div>
